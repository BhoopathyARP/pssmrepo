<html lang="en">
<head>

<title>Login | Verizon</title>
<!-- Bootstrap core CSS -->
<link href="styles/bootstrap.min.css" rel="stylesheet">
<link href="styles/vzbootstrap.min.css" rel="stylesheet">

<!--[if lt IE 9]>

<body>

	<!--Global Navigation-->
	<header class="vz-global-header">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"></a>
				</div>
			</div>
		</nav>
	</header>

	<div class="container whitepage">
		<!-- Primary Navigation section -->
		<div align="center"
			style="margin-top: 10%; font-size: 22px; font-family: arial; font-weight: bolder;">Change
			Password</div>
		<div>
			<form name="changepassword">
				<table
					style="margin-top: 1%; width: 40%; margin-left: 35%; align: Left; padding: 10px;">
					<tr >
						<td style="padding: 10px">Current Password :</td>
						<td style="padding: 10px"><input type="password" name="cpass"
							id="cpass" /></td>
					</tr>
					<tr >
						<td style="padding: 10px">New Password :</td>
						<td style="padding: 10px"><input type="password" name="npass"
							id="npass" /></td>
					</tr>
					<tr >
						<td style="padding: 10px">ReType New Password :</td>
						<td style="padding: 10px"><input type="password"
							name="repass" id="repass" /></td>
					</tr>
				</table>
				<table style="margin-top: 1%; width: 20%; margin-left: 40%;">
					<tr align="center">
						<td><input type="submit" value="Update" /></td>
						<td><input type="reset" value="Clear" /></td>
					</tr>
				</table>
			</form>
		</div>

		<!-- Global Content Section -->
		<div class="row">
			<div class="col-md-12">&nbsp;</div>
		</div>
	</div>
	<!-- /.container -->

	<!-- Global Footer -->
	<footer class="container disclaimer padding-left-right-zero">
		<div class="row">
			<div class="col-md-8 col-xs-8">
				<p>Proprietary and Confidential. Not for disclosure outside of
					Verizon.</p>
			</div>
			<div class="col-md-4 col-xs-4">
				<p class="pull-right pull-mobile-none">
					Copyright &copy;
					<script>
						document.write(new Date().getFullYear());
					</script>
				</p>
			</div>
		</div>
	</footer>

	<script src="../scripts/jquery.min.js"></script>
	<script src="../scripts/bootstrap.min.js"></script>
	<script src="../scripts/vzbootstrap.min.js"></script>
</body>
</html>
