
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">
<title>Time Off Request | Verizon</title>
<!-- Bootstrap core CSS -->
<link href="styles/bootstrap.min.css" rel="stylesheet">
<link href="styles/vzbootstrap.min.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	      <script src="scripts/html5shiv.min.js"></script>
	      <script src="scripts/respond.min.js"></script>
	    <![endif]-->

<script src="scripts/jquery.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/vzbootstrap.min.js"></script>
</head>

<body>

	<!--Global Navigation-->
	<header class="vz-global-header">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"></a>
				</div>
			</div>
		</nav>
	</header>

	<div class="container whitepage">
		<!-- Primary Navigation section -->
		<div align="center"
			style="margin-top: 10%; font-size: 22px; font-family: arial; font-weight: bolder;">Time
			Off Request</div>
		<div>
			<form name="timeoffrequest">
				<table
					style="margin-top: 1%; width: 40%; margin-left: 35%; align: Left; padding: 10px;">
					<tr>
						<td style="padding: 10px">Time Off Date :</td>
						<td style="padding: 10px"><div class="date-picker">
								<input type="text" placeholder="Pick date" close-text="Close"
									data-provide="datepicker" datepicker-popup="dd-MMM-yyyy"
									class="datepicker form-control" aria-required="false"
									aria-invalid="false"> <span class="input-group-btn">
									<button class="btn btn-default" type="button" tabindex="0"
										data-provide="datepicker">
										<span style="float: left; font-size: 20px;"
											class="vz-icon-today"></span>
									</button>
								</span>
							</div></td>
					</tr>
					<tr>
						<td style="padding: 10px">Coverage Assignee :</td>
						<td style="padding: 10px"><select>
								<option value="">-----</option>
								<option value="Shobana">Shobana</option>
								<option value="Maddy">Maddy</option>
								<option value="Bhoopathy">Bhoopathy</option>
								<option value="Jai">Jai</option>
						</select></td>
					</tr>
				</table>
				<table style="margin-top: 1%; width: 20%; margin-left: 40%;">
					<tr align="center">
						<td><input type="submit" value="Swap" /></td>
						<td><input type="reset" value="Clear" /></td>
					</tr>
				</table>
			</form>
		</div>

		<!-- Global Content Section -->
		<div class="row">
			<div class="col-md-12">&nbsp;</div>
		</div>
	</div>
	<!-- /.container -->

	<!-- Global Footer -->
	<footer class="container disclaimer padding-left-right-zero">
		<div class="row">
			<div class="col-md-8 col-xs-8">
				<p>Proprietary and Confidential. Not for disclosure outside of
					Verizon.</p>
			</div>
			<div class="col-md-4 col-xs-4">
				<p class="pull-right pull-mobile-none">
					Copyright &copy;
					<script>
						document.write(new Date().getFullYear());
					</script>
				</p>
			</div>
		</div>
	</footer>

	<script src="../scripts/jquery.min.js"></script>
	<script src="../scripts/bootstrap.min.js"></script>
	<script src="../scripts/vzbootstrap.min.js"></script>
</body>
</html>
